<div class="container">
  <div class="card">
    <article class="card-body">
      <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
      <hr>
      <p class="text-success text-center">Upi≈°ite email adresu i lozinku za pristup.</p>
      <form name="form" (ngSubmit)="signInForm.form.valid && OnSubmit(adminName.value, password.value)" #signInForm="ngForm" novalidate>

        <!-- Admin name -->
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>

            <input id="adminName" name="adminName" class="form-control" required minlength="4" ngModel #adminName="ngModel"
              placeholder="Admin name" type="text" />
          </div>
          <div class="form-group">
            <div *ngIf="adminName.invalid && (adminName.dirty || adminName.touched)" class="alert alert-danger">
              <div *ngIf="adminName?.errors.required">
                Name is required.
              </div>
              <div *ngIf="adminName?.errors.minlength">
                Name must be at least 4 characters long.
              </div>
              <div class="valid-feedback">
                Izgleda da je dobro!
              </div>
            </div>
          </div>
        </div>


        <!-- Password -->
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input id="password" name="password" class="form-control" required minlength="3" ngModel #password="ngModel"
              placeholder="Password" type="password" />
          </div>
          <div class="form-group">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              <div *ngIf="password?.errors.required">
                Password is required.
              </div>
              <div *ngIf="password?.errors.minlength">
                Password must be at least 3 characters long.
              </div>
              <div class="valid-feedback">
                Izgleda da je dobro!
              </div>

            </div>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"
            [disabled]="signInForm.form.pristine || signInForm.form.invalid"> Login </button>
        </div> <!-- form-group// -->
        <p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
      </form>
    </article>
  </div>
</div>
