<div class="container">
  <div class="card">
    <article class="card-body">
      <h4 class="card-title text-center mb-4 mt-1">Prijavite se</h4>
      <hr>
      <p class="text-success text-center">Upišite korisničko ime i lozinku za pristup.</p>
      <form name="form" (ngSubmit)="signInForm.form.valid && OnSubmit(adminName.value, password.value)" #signInForm="ngForm" novalidate>
        <!-- <form name="form" (ngSubmit)="signInForm.form.valid && OnSubmit(adminName.value, password.value)" novalidate> -->


        <!-- Admin name -->
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>

            <input id="adminName" name="adminName" class="form-control" required minlength="4" ngModel #adminName="ngModel"
              placeholder="Korisničko ime" type="text" />
          </div>
          <div class="form-group">
            <div *ngIf="adminName.invalid && (adminName.dirty || adminName.touched)" class="alert alert-danger">
              <div *ngIf="adminName?.errors.required">
                Ime je obavezan podatak.
              </div>
              <div *ngIf="adminName?.errors.minlength">
                Ime mora imati minimalno 4 karaktera.
              </div>
            </div>
          </div>
        </div>


        <!-- Password -->
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input id="password" name="password" class="form-control" required minlength="3" ngModel #password="ngModel"
              placeholder="Lozinka" type="password" />
          </div>
          <div class="form-group">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              <div *ngIf="password?.errors.required">
                Lozinka je obavezan podatak.
              </div>
              <div *ngIf="password?.errors.minlength">
                Lozinka mora imati minimalno 3 karaktera.
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"
            [disabled]="signInForm.form.pristine || signInForm.form.invalid"> Prijaviti se </button>
        </div> <!-- form-group// -->
        <p class="text-center"><a href="#" class="btn">Zaboravili ste lozinku?</a></p>
      </form>
    </article>
  </div>
</div>
