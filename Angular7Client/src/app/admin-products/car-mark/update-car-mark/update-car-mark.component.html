<h5 style="text-align:center">Izmeni proizvođača vozila</h5>

<div class="container">

  <!-- OVO JE VAZNO ZA CENTRIRANJE FORME bootstrap/4.0.0 -->
    <div class="row justify-content-center">
  <div class="col-md-6">

    <form name="form" (ngSubmit)="carMarkForm.form.valid && OnUpdateCarMark(mark)" #carMarkForm="ngForm" novalidate>


  <!-- Car mark -->
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fas fa-car"></i> </span>
      </div>

      <input id="mark" name="mark" class="form-control" required minlength="3" [(ngModel)]="carmarkService.carMark.Mark" ngModel #mark="ngModel"
        placeholder="Add new mark" type="text" />

    </div>
    <div class="form-group">
      <div *ngIf="mark.invalid && (mark.dirty || mark.touched)" class="alert alert-danger">
        <div *ngIf="mark?.errors.required">
          Mark is required.
        </div>
        <div *ngIf="mark?.errors.minlength">
          Mark must be at least 3 characters long.
        </div>
      </div>
    </div>
  </div>


  <div class="row justify-content-center form-group">
    <div class="col ">
    <button type="submit" class="btn btn-success btn-block"
      [disabled]="carMarkForm.form.invalid || buttondisabled"> Promeni proizvođača </button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-danger btn-block" (click)="goBack()"> Nazad </button>
    </div>
  </div>

  
</form>
</div>
</div>
</div>
