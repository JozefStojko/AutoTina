<h5 style="text-align:center">Dodaj novi tip delova</h5>

<div class="container">

  <!-- OVO JE VAZNO ZA CENTRIRANJE FORME bootstrap/4.0.0 -->
    <div class="row justify-content-center">
  <div class="col-md-6">

    <form name="form" (ngSubmit)="partTypeForm.form.valid && OnSubmitPartType(partType.value)" #partTypeForm="ngForm" novalidate>

  <!-- Part Types -->
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fas fa-car"></i> </span>
      </div>

      <input 
      id="partType" 
      name="partType" 
      class="form-control" 
      required minlength="3" 
      #partType="ngModel"
      ngModel 
      #mark="ngModel"
      placeholder="UpiÅ¡i novu tip delova" type="text" />

    </div>
    <div class="form-group">
      <div *ngIf="mark.invalid && (mark.dirty || mark.touched)" class="alert alert-danger">
        <div *ngIf="partType?.errors.required">
          Mora se uneti tip delova.
        </div>
        <div *ngIf="partType?.errors.minlength">
          Tip mora imati minimalno 3 karaktera.
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block"
      [disabled]="partTypeForm.form.invalid || buttondisabled"> Dodaj tip delova </button>
  </div>
</form>
</div>
</div>
</div>
